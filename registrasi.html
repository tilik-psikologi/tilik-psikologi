<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registrasi | Tilik Psikologi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8fafc; /* Abu-abu sangat muda */
            color: #1e293b; /* Slate gelap untuk teks */
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .hero-gradient {
            background: radial-gradient(circle at top right, #eff6ff 0%, #f8fafc 100%);
        }
        .light-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
        }
        .input-light {
            background-color: #f1f5f9;
            border: 2px solid #e2e8f0;
            color: #1e293b;
            transition: all 0.3s ease;
        }
        .input-light:focus {
            border-color: #3b82f6;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        .btn-primary {
            background-color: #2563eb;
            transition: all 0.3s ease;
        }
        .btn-primary:active {
            transform: scale(0.96);
            filter: brightness(1.1);
        }
        .gender-btn {
            background-color: #ffffff;
            border: 2px solid #e2e8f0;
            color: #64748b;
            transition: all 0.2s ease;
        }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 hero-gradient">

    <div class="w-full max-w-md fade-in">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-blue-50 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-sm border border-blue-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 mb-2">Data Peserta</h1>
            <p class="text-slate-500 text-sm font-medium px-4">Lengkapi profil singkat Anda untuk mulai simulasi asesmen.</p>
        </div>

        <!-- Form Card -->
        <div class="light-card rounded-[2.5rem] p-8 md:p-10 shadow-xl shadow-slate-200/50">
            <form id="registrationForm" class="space-y-8">
                <!-- Nama Lengkap -->
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-1">Nama Lengkap</label>
                    <input type="text" id="nama_peserta" required 
                        class="input-light w-full px-6 py-4 rounded-2xl font-semibold placeholder-slate-300"
                        placeholder="Ketik nama Anda di sini">
                </div>

                <!-- Gender Selection -->
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-1">Jenis Kelamin</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" id="btn-laki" onclick="selectGender('Laki-laki', this)" 
                            class="gender-btn py-4 rounded-2xl text-sm font-bold shadow-sm">
                            Laki-laki
                        </button>
                        <button type="button" id="btn-perempuan" onclick="selectGender('Perempuan', this)" 
                            class="gender-btn py-4 rounded-2xl text-sm font-bold shadow-sm">
                            Perempuan
                        </button>
                    </div>
                    <input type="hidden" id="jenis_kelamin" required>
                </div>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="submit" class="btn-primary w-full py-5 rounded-[1.5rem] text-white font-bold text-lg shadow-lg shadow-blue-200">
                        Masuk Dashboard
                    </button>
                </div>
            </form>
        </div>

        <!-- Small Footer -->
        <div class="text-center mt-10">
            <span class="text-[10px] font-bold text-slate-300 uppercase tracking-[0.3em]">Tilik Psikologi &bull; 2026</span>
        </div>
    </div>

    <script>
        let selectedGenderVal = "";

        function selectGender(val, el) {
            selectedGenderVal = val;
            document.getElementById('jenis_kelamin').value = val;
            
            // Reset UI semua tombol gender
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600', 'bg-blue-50');
                btn.classList.add('border-slate-100', 'text-slate-400', 'bg-white');
            });
            
            // Aktifkan tombol yang dipilih
            el.classList.remove('border-slate-100', 'text-slate-400', 'bg-white');
            el.classList.add('border-blue-500', 'text-blue-600', 'bg-blue-50');
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama_peserta').value;
            const gender = document.getElementById('jenis_kelamin').value;

            if(!gender) {
                // Custom simple notification as replacement for alert
                const notify = document.createElement('div');
                notify.className = "fixed top-10 left-1/2 -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-full font-bold shadow-xl z-[1000] fade-in";
                notify.innerText = "Pilih jenis kelamin Anda!";
                document.body.appendChild(notify);
                setTimeout(() => notify.remove(), 2000);
                return;
            }

            // Simpan data ke localStorage
            localStorage.setItem('nama_peserta', nama);
            localStorage.setItem('gender_peserta', gender);

            // Transisi halus ke Dashboard
            document.body.style.opacity = "0";
            document.body.style.transition = "opacity 0.5s";
            
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 500);
        });
    </script>
</body>
</html>
